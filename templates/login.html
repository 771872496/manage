<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>管理系统</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="/static/css/font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div id="login-page">
    <div class="container">

        <form class="form-login" action="/" method="post">
            <h2 class="form-login-heading"
                style="background-color:gray !important;">EMS工程管理系统</h2>
            <div class="login-wrap">
                <input type="text" class="form-control" name="name" placeholder="账号" value="{{ name }}" autocomplete="off" autofocus>
                <br>
                <input type="password" class="form-control" name="password" placeholder="密码">
                <label class="checkbox text-center">
		                <span class="text-center">
                                {% if error %}
                                    <span class="text-danger" style="margin-right: 10px;">{{ error }}</span>
                                {% endif %}
                            {#                            <a data-toggle="modal" href="login.html#myModal"> 忘记口令</a>#}
		                </span>
                </label>
                <button class="btn btn-default btn-block" id="login" type="submit" style="background-color:ghostwhite;">
                    <i class="fa fa-lock">&nbsp;</i>登录
                </button>
                <hr>

                <div class="registration">
                    如果没有账号，请与后台管理员联系！<br/>
                </div>

            </div>

        </form>
        <form action="/sendemail/" method="post">
            <!-- Modal -->{% csrf_token %}
            <div aria-hidden="true" aria-labelledby="myModalLabel"
                 role="dialog" tabindex="-1" id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">忘记密码?</h4>
                        </div>
                        <div class="modal-body">
                            <p>输入邮箱号，重置密码</p>
                            <input type="text" name="email" placeholder="Email" autocomplete="off"
                                   class="form-control placeholder-no-fix">

                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                            <button class="btn btn-theme" type="submit" data-toggle="modal" data-target="#yourModal">
                                确认
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div aria-hidden="true" aria-labelledby="yourModalLabel"
             role="dialog" tabindex="-1" id="yourModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">提示</h4>
                    </div>
                    <div class="modal-body">
                        <p><b>邮件已发送！</b> 请您登陆邮箱进入修改密码页面！</p>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- js placed at the end of the document so the pages load faster -->
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<!--BACKSTRETCH-->
<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
<script type="text/javascript" src="/static/js/jquery.backstretch.min.js"></script>

<script>
    $.backstretch("/static/img/wallhaven-y47kyn.jpg", {speed: 500});
</script>

</body>
</html>
